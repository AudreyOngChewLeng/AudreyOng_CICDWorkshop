name: CICD workshop
on:
    push:
      branches:
          - 'v[0-9]+.[0-9]+'

jobs:
    CICD_workshop:
        runs-on: ubuntu-latest

        steps:
            - name: checkout test
              id: checkout_test
              uses: actions/checkout@v4

            - name: run trivy scanner
              id: run_trivy_scanner
              uses: aquasecurity/trivy-action@master
              with:
                scan-type: 'fs'
                ignore-unfixed: true
                format: 'table'
                output: 'trivy-report.txt'
                severity: ${{ vars.SEVERITY }}
                exit-code: '1'

            - name: list directory
              id: list_directory
              run: echo "$(ls -l)"

            - name: send fail attempt
              id: send_fail_attempt
              if: failure()
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                SLACK_CHANNEL: general
                SLACK_COLOR: ${{ job.status }}
                SLACK_USERNAME: TestingName
                SLACK_TITLE: Image build and signed
                SLACK_MESSAGE: "Failed trivy scan, see uploaded report"
            
            - name: send success attempt
              id: send_success_attempt
              if: success()
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                SLACK_CHANNEL: general
                SLACK_COLOR: ${{ job.status }}
                SLACK_USERNAME: TestingName
                SLACK_TITLE: Image build and signed
                SLACK_MESSAGE: "Name: ONG CHEW LENG. AUDREY \n Matriculation: A0285863M \n Email: e1221675@u.nus.edu \n Git: <https://github.com/AudreyOngChewLeng/AudreyOng_CICDWorkshop> \n Image: <https://hub.docker.com/repository/docker/audreyong/go-fortune/general>"

            - name: send trivy report
              id: send_trivy_report
              if: failure()
              uses: MeilCli/slack-upload-file@v3
              with:
                slack_token: ${{ secrets.SLACK_TOKEN }}
                channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
                file_path: 'trivy-report.txt'
                initial_comment: 'Scan report by Audrey'    

            - name: Install Cosign
              id: install_cosign
              uses: sigstore/cosign-installer@v3.1.1
              with:
                cosign-release: 'v2.2.0'

            - name: Set up QEMU
              id: set_up_qemu
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Build
              id: set_up_docker_build
              uses: docker/setup-buildx-action@v3
              
            - name: Login to Docker Hub
              id: login_to_docker_hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            
            - name: Build and push
              id: build_and_push
              uses: docker/build-push-action@v5
              with:
                push: true
                tags: audreyong/go-fortune:dcb1bd34e965fd7d466764f761863fbc441c5eb0

            - name: Sign image with key
              id: sign_image_with_key
              run: |
                cosign sign --yes --key env://COSIGN_PRIVATE_KEY audreyong/go-fortune@sha256:91e61f0e138801bf8439b4fc95dbfee64afeb5af00516254c32bf59e5e65e7a0
              env:
                TAGS: ${{ steps.docker_meta.outputs.tags }}
                COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
                COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
                DIGEST: ${{ steps.build-and-push.outputs.digest }}