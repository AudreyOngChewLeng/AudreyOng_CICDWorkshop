name: CICD workshop
on:
    push:
      branches:
          - 'v[0-9]+.[0-9]+'

jobs:
    CICD_workshop:
        runs-on: ubuntu-latest

        steps:
            - name: checkout test
              id: checkout_test
              uses: actions/checkout@v4

            - name: run trivy scanner
              id: run_trivy_scanner
              uses: aquasecurity/trivy-action@master
              with:
                scan-type: 'fs'
                ignore-unfixed: true
                format: 'table'
                output: 'trivy-report.txt'
                severity: 'CRITICAL'
                exit-code: '1'

            # - name: trial run
            #   id: trial_run
            #   run: echo "hello" > hello.txt

            - name: list directory
              id: list_directory
              run: echo "$(ls -l)"

            - name: send to slack
              id: send_to_slack
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                SLACK_CHANNEL: general
                SLACK_COLOR: ${{ job.status }}
                SLACK_USERNAME: TestingName
                SLACK_TITLE: Image build and signed
                SLACK_MESSAGE: "Fail trivy scan, see upload report"

            - name: send trivy report
              id: send_trivy_report
              if: failure()
              uses: MeilCli/slack-upload-file@v3
              with:
                slack_token: ${{ secrets.SLACK_TOKEN }}
                channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
                file_path: 'trivy-report.txt'
                initial_comment: 'Scan report by Audrey'            

            - name: Set up QEMU
              id: set_up_qemu
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              id: set_up_docker_buildx
              uses: docker/setup-buildx-action@v3
              
            - name: Login to Docker Hub
              id: login_to_docker_hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            
            - name: Build and push
              id: build_and_push
              uses: docker/build-push-action@v5
              with:
                push: true
                tags: audreyong/cicdworkshop:221d401450a0432a26329b087d890b934061b3af